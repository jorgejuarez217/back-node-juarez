<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>SignUp</title>
</head>
<body>
    <h1 style="margin-left:2rem;">Bienvenido - REGISTRATE!!!!</h1>
    <div class="container">
       
        <h3 style="margin:2rem 0;"> Ingrese sus datos:</h3>
        <!-- onsubmit="process(event)" -->
        <form  enctype='multipart/form-data' action="/signup" method="post" id="registerForm" >
            
            mail: <input id="usernameInput" type="mail" name="username" class="input-group mb-3" placeholder="mail del usuario" value="Pepe@mail.com" required>
            pasword: <input id="passwordInput" type="text" name="password" class="input-group mb-3" placeholder="password del usuario" value="perz" required>   
            nombre: <input id="nameInput" type="text" name="name" class="input-group mb-3" placeholder="nombre" value="Pepe" required>
            dirección: <input id="address" type="text" name="address" class="input-group mb-3" placeholder="dirección" value="Pedro 3365" required>
            edad: <input id="age" type="number" name="age" class="input-group mb-3" placeholder="edad" value="33" required>
           <div>
                teléfono: <input id="phone" type="tel" name="phone" />
                <div class="alert alert-info" style="display: none;"></div>
                <div class="alert alert-error" style="display: none;"></div>
            </div> 
            foto o avatar: <input type="file"  name="image" class="input-group mb-3" > 
            <div class="form-group" >
                <input id="SignupBtn" class="btn btn-success my-3" type="submit" value="Registrarse">
            </div>
            
        </form>
        
        <div class="text-center"></div>
            <button id="LogInBtn" class="btn btn-success my-3" onclick="goLogin()">Ir a Login</button>
        </div>
    </div>
  
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    
      const info = document.querySelector(".alert-info");  
      const error = document.querySelector(".alert-error");


      var registerForm = document.getElementById("registerForm");
      

      function sendForm(e) {
        e.preventDefault();

        const phoneNumber = phoneInput.getNumber();
        //****************************************************************
        // $.ajax({ type: "post",
        //  url: "http:localhost:8080/phone", 
        //  data: { phone:phoneNumber }, 
        //  success: 
        //  function(data) {  return data }, 
        //  error: 
        //  function(jqXHR, textStatus, err) { alert('text status '+textStatus+', err '+err) } });

        info.style.display = "none";
        error.style.display = "none";

        if (phoneInput.isValidNumber()) {
          info.style.display = "";
          info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
          phoneInputField.value = phoneNumber
          registerForm.submit()
        } else {
          error.style.display = "";
          error.innerHTML = `Invalid phone number.`;
          return false
        }
      }

      
      registerForm.addEventListener("submit", sendForm, true);

    </script>

    <script>
      function redireccionar(pagina) {
        location.href = pagina;
      }
  
      function goLogin() {
        redireccionar('/login');
      }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    
</body>
</html>
